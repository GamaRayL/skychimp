{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar bg-body-secondary ps-5">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-baseline" href="{% url 'main:home' %}">
                  <img
                      class="d-inline-block me-2"
                      src="{% static 'images/logo/mail-open-heart.svg' %}"
                      alt="Лого"
                      width="44"
                      height="44">
                  <span class="navbar-text fs-4 p-0">Skychimp</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'main:mailings' %}">Рассылки</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'users:user_list' %}">Список пользователей</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'main:logs' %}">Лог рассылок</a>
                    </li>
                  </ul>
                </div>

                <div>
                    {% if user.is_authenticated %}
                        <a class="btn btn-primary" href={% url 'users:profile' %}>Профиль</a>
                        <a class="btn btn-primary" href={% url 'users:logout' %}>Выйти</a>
                    {% else %}
                        <a class="btn btn-primary" href={% url 'users:login' %}>Войти</a>
                        <a class="btn btn-primary" href={% url 'users:register' %}>Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>



    <main class="container-fluid p-5">
        {% block content %}

        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
