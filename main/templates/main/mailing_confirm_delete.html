{% extends 'main/base.html' %}

{% block content %}

      {% csrf_token %}
      <h1 class="display-6">Действительно удалить текущую рассылку?</h1>
      <div>
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a href="{% url 'main:mailing' object.pk %}" class="btn btn-warning">Отмена</a>
      </div>
    </form>
{% endblock %}
